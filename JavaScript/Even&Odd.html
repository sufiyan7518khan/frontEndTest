    <script>

    // NUMBER EVEN OR ODD 
    var num = 10;
    if (num % 2 == 0) {
        document.write("Number is Even");
        
    } else {
        document.write("Number is Odd");
        
    }
    document.write("<br>")

             
    

    // NUMBER EVEN OR ODD TAKE INPUT FROM USER
    var num = prompt("Enter a number");
    if (num % 2 == 0) {
        document.write("Number is Even");
    } else {
        document.write("Number is Odd");
    }




    

    </script>
