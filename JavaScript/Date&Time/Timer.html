
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
                               
        body
               {
                       height: 100vh;
                       background: linear-gradient(yellow,red);
                       display: flex;
                       justify-content: center;
                       align-items: center;
               }
        span
           {
                  padding:10px;
                  box-shadow: 2px 2px 12px 6px #FFFFFF; 
                  color:#FFF;
           }
    </style>
    
</head>
<body>

    <span id="result"> </span>


<script>

      window.onload=function(){getTime(); }
           function getTime()
         {
                      var date=new Date();                    
                      var h=date.getHours();                    
                      var m=date.getMinutes();                    
                      var s=date.getSeconds();                    
                      m=check(m);                    
                      s=check(s);                    
                      document.getElementById('result').innerHTML=h+":"+m+":"+s;
           }

            function check(i)
       {
                   if(i<10)
                   {
                     i="0"+i;
                   }
                   return i;
                }


            setInterval("getTime()",1000);
</script>
    
</body>
</html>
