<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<!--
       JAVASCRIPT PROGRAM TO HIDE AND SHOW PORTION OF A PAGE 

       CREATING  A TABLE CONTAINED (CURRENT ADD) AND (PERMANENT ADD) AND MAKE A CHECKBOX FOR 
     (CURRENT ADD) SAME AS (PERMANENT ADD) WHEN CHECKBOX IS CHECKED THEN HIDE THE (PERMANENT ADD).

-->
<body>


    <fieldset id="curr_id">
        <legend>Current Address</legend>

        <table align="center">
        <tr>
                  <td>House No:</td>
                  <td><input type="text" id="t1"/></td>
        </tr>
        <tr>
                  <td>Locality:</td>
                  <td><input type="text" id="t2"/></td>
        </tr>
        <tr>
                  <td>City:</td>
                  <td><input type="text" id="t3"/></td>
        </tr>
        <tr>
                  <td>State:</td>
                  <td><input type="text" id="t4"/></td>
        </tr>

        </table>
        </fieldset>
        <br>

           <input type="checkbox" id="box" onclick="f1()" />Current Address 
             same as permanent address?


        <br>
        <br>
        <fieldset id="per_id">
             <legend>Permanent Address</legend>

           <table align="center">
            
        <tr>
                 <td>House No:</td>
                  <td><input type="text" id="t1"/></td>
        </tr>
        <tr>
                  <td>Locality:</td>
                  <td><input type="text" id="t2"/></td>
        </tr>
        <tr>
                  <td>City:</td>
                  <td><input type="text" id="t3"/></td>
        </tr>
        <tr>
                  <td>State:</td>
                  <td><input type="text" id="t4"/></td>
        </tr>
        </table>
        </fieldset>


        <script>

        function f1()
        {
         if(document.getElementById('box').checked)
              {
                  document.getElementById('per_id').style.display="none";
              }
        else
             {
                     document.getElementById('per_id').style.display="block";
             }
        }
        </script>
        

    
</body>
</html>
