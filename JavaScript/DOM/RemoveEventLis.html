
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Mouse over here !!! </h1>
    <br>
    <span id="result"></span>
    
    
    
    <script>
                     document.addEventListener("mouseover",f1);
    
                       function f1()
                      {
                   document.getElementById('result').innerHTML+="mouse over <br>";
                   }
    </script>
    
</body>
</html>
