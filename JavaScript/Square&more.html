
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         
        //  SQUARE
        var n =5;
        var square = n*n;
        document.write(square);

        //  CUBE
        var n =5;
        var cube = n*n*n;
        document.write(cube);
        
        //  SQUARE ROOT
        var n =5;
        var sqrt = Math.sqrt(n);
        document.write(sqrt);

        // AREA OF CIRCLE   
        var r = 5;
        var area = Math.PI*r*r;
        document.write(area);

        

    </script>
