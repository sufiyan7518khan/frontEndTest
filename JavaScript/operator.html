
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
           
            // ARITHMETIC OPERATOR
        document.writeln((10%5)+"<br>");//0
		document.writeln((10/2)+"<br>");//5
		document.writeln((10*3)+"<br>");//30
		document.writeln((20-10)+"<br>");//10
		document.writeln((20+10)+"<br>");//30

        var a = 10;
           a++;
          // ++a;
           document.writeln(a+"<br>");

           var b= 10;
           b--;
         //  --b;
           document.writeln(b);

           var a=10,b=20;

document.writeln((a++ + b++)+"<br>");//30

document.writeln((a-- - b--)+"<br>");//-10

         document.write("<br>")
         document.write("<br>")

        //     CONDITIONAL OPERATOR 

          document.write((5>2)+"<br>"); // true
          document.write((5>=2)+"<br>");// true

          document.write((5<20)+"<br>");// true
          document.write((5<=20)+"<br>");// true

          document.write((5==5)+"<br>");// true

          document.write((5!=20)+"<br>");//true

         document.writeln((10>20)+"<br>");//false
		 document.writeln((10<20)+"<br>");//true
		 document.writeln((10<=20)+"<br>");//true
		 document.writeln((20>=20)+"<br>");//true

         document.writeln((10==10)+"<br>");//true
         document.writeln((10==20)+"<br>");//false
         document.writeln((10!=20)+"<br>");//true
         document.writeln((20!=20)+"<br>");//false

         document.write("<br>")
         document.write("<br>")


         // BITWISE OPERATOR

        //  Bitwise AND (&)
         var a=10,b=15;
		var c= a & b;
		document.writeln(c);//10

        // Bitwise OR  (|)
		var a=10,b=15;
		var c= a | b;
		document.writeln(c);//15

        // BITWISE XOR(^)
		var a=10,b=15;
		var c= a ^ b;
		document.writeln(c);//5

        // Bitwise NOT (~)
        var a=~10;
		document.writeln(a+"<br>");//-11

		var b=~(-30);
		document.writeln(b+"<br>");//29

        // Right Shift (>>)
		var a = 200 >> 7;
		document.writeln(a);// 200/128

        // Left Shift (<<)
		var a = 100 << 4;
		document.writeln(a);// 100 * 16

        document.write(<br/>);
        document.write(<br/>)

        // LOGICAL OPERATOR

        // Logical AND (&&)
               document.writeln(((5>2) && (6<10))+"<br>");//TRUE
               document.writeln(((5>2) && (6<1))+"<br>");//FALSE

       // Logical or (||)
               document.writeln(((5>2) || (6<10))+"<br>"); //true
               document.writeln(((5>2) || (6<1))+"<br>"); //true

        //Logical Not (!)
               document.writeln(!(5>6)+"<br>");//true
		       document.writeln(!(50>6)+"<br>");//false

        document.write("<br>")
        document.write("<br>")

        //ASSIGNMENT OPERATOR
        

            /*
                ?
            */


        // SPECIAL OPERATOR
            
  //       OPERATOR                      DISCRIPTION 
  //   1.      ?:                    It is used to represent conditional statements.
 //    2.     new                   It is used to create an instance.
 //    3.    typeof                 It is used to check type of an object.


                 //1.  ( ?: )

                 (5>2)?document.writeln("TRUE"):document.writeln("FALSE")
                 (5>20)?document.writeln("TRUE"):document.writeln("FALSE")




    </script>
</head>
<body>
    
</body>
</html>
