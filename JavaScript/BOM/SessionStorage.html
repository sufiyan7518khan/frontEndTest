

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        sessionStorage.setItem("firstName","alan");
        sessionStorage.setItem("lastName","jones");

        document.writeln(sessionStorage.getItem("firstName")+"</br>");
        document.writeln(sessionStorage.getItem("lastName")+"</br>");

        sessionStorage.removeItem("firstName");
        sessionStorage.removeItem("lastName");
        


    </script>
