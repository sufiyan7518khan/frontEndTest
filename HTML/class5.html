

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--  mark tag -->

    <h1>
        HTML is a <mark>markup language</mark> to develop web pages and 
            web applications
        </h1>

        <!--cite tag  -->
    
        <h1>Movie Name : <cite>RRR</cite> </h1>


        <!-- bdo tag --> 

        <!-- BDO stands for Bi-Directional Override. 

        The <bdo> tag is used to override the current text direction. -->

            <h1> 
				<bdo dir="ltr">Hello</bdo> 
			</h1>
			
			<h1> 
				<bdo dir="rtl">Hello</bdo> 
			</h1>


            <!-- sub (subscript) tag -->

            
			<h1> 
				H<sub>2</sub>O
			</h1>

            <!-- sup(superscript) tag -->

            <h1> 
				X <sup>2</sup> + Y <sup>2</sup>
			</h1>

            <!--  <del> and <ins> tag   -->

                <h1> 
                    I love <del>java</del> <ins>frontend</ins> programming 
                    </h1>


</body>
</html>
